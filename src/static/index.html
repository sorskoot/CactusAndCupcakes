<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame HoloLens</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://c0dr.nl:1337/vorlon.js"></script>
    
    <script src="main.js"></script>
</head>

<body>
    <a-scene background="color:black">        
        <a-assets>            
            <a-asset-item id="cactus-model" src="cactus.glb"></a-asset-item>
            <a-asset-item id="cupcake-model" src="cupcake.glb"></a-asset-item>
            <a-mixin id="cactus" scale=".5 .5 .5" gltf-model="#cactus-model" 
                hand-touch-listener class="touchable"></a-mixin>
            <a-mixin id="cupcake" scale=".5 .5 .5" gltf-model="#cupcake-model" 
                hand-touch-listener class="touchable"/>
            </a-mixin>
        </a-assets>
        
        <a-entity game>
            <a-entity class="placeholder" position="-.3 1.3 -1" ></a-entity>
            <a-entity class="placeholder" position="0 1.3 -1" ></a-entity>
            <a-entity class="placeholder" position=".3 1.3 -1"></a-entity>
        </a-entity>

        <!-- <a-entity camera look-controls >
            <a-entity cursor="fuse: false;"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
                      material="color: white; shader: flat">
            </a-entity>
          
        </a-entity> -->
        <!-- <a-entity hololens-hand="hand:left"  position="0 1.7 0"></a-entity>
        <a-entity hololens-hand="hand:right"  position="0 1.7 0"></a-entity> 
    [Methods]
+axes: [Object]
+buttons: [Object]
connected: true
displayId: 1
hand: left
+hapticActuators: [Object]
id: Hand (Spatial Interaction Source)
index: 4
mapping:
+pose: [Object]
timestamp: 15349
    
    -->
        <a-entity tracked-controls="controller: 4;hand:left; idPrefix: Hand">
            <a-entity id="hand" raycaster="far:.1;objects: .touchable;" rotation="-60 0 60" position="0 -.03 -.02 "
                gltf-model="src:url(https://cdn.aframe.io/controllers/hands/leftHandLow.glb)">
            </a-entity>
        </a-entity>

        <a-entity tracked-controls="controller: 5;hand:right; idPrefix: Hand">
            <a-entity id="hand" rotation="-60 0 -60" position="0 -.03 -.02 " raycaster="far:.1;objects: .touchable;"
                gltf-model="src:url(https://cdn.aframe.io/controllers/hands/rightHandLow.glb)">
            </a-entity>
        </a-entity>

        <a-entity id="container">

        </a-entity>
    </a-scene>
</body>

</html>
