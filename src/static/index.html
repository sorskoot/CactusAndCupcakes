<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame HoloLens</title>
    <!-- <script src="https://c0dr.nl:1337/vorlon.js"></script>    -->
    <script src="main.js"></script>
</head>

<body>
    <a-scene background="color:black" game>        
        <a-assets>            
            <a-asset-item id="cactus-model" src="cactus.glb"></a-asset-item>
            <a-asset-item id="cupcake-model" src="cupcake.glb"></a-asset-item>
            <a-mixin id="cactus" scale=".5 .5 .5" gltf-model="#cactus-model" 
                class="touchable"></a-mixin>
            <a-mixin id="cupcake" scale=".5 .5 .5" gltf-model="#cupcake-model" 
                class="touchable"/>
            </a-mixin>
        </a-assets>
        
        <a-plane id="titlescreen" material="src:titlescreen.png;transparent:true" 
        position="0 1.6 -1.5"></a-plane>
        <a-plane id="gameoverscreen" 
        visible="false"
        material="src:gameover.png;transparent:true" 
        position="0 1.6 -1.5"></a-plane>
        <a-entity id="score" text="" position=".4 1.5 -1.25"></a-entity>
        <a-entity position = "0 1.3 -1">            
            <a-entity class="placeholder" position="-.2 0 0">
                <a-entity mixin="cactus"></a-entity>
            </a-entity>
            <a-entity class="placeholder" position="0 0 0" ></a-entity>
            <a-entity class="placeholder" position=".2 0 0">
                <a-entity mixin="cupcake"></a-entity>
            </a-entity>
        </a-entity>

        <!-- <a-entity camera look-controls >
            <a-entity cursor="fuse: false;"
                      position="0 0 -1"
                      geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
                      material="color: white; shader: flat">
            </a-entity>
          
        </a-entity> -->

            <a-entity collider-check raycaster="far:.1;objects: .touchable;showLine:true" rotation="-60 0 60" position="0 -.03 -.02 "></a-entity>
            <!-- <a-entity id="hand" raycaster="far:.1;objects: .touchable;" rotation="-60 0 60" position="0 -.03 -.02 "
                gltf-model="src:url(https://cdn.aframe.io/controllers/hands/leftHandLow.glb)">
            </a-entity> -->
        </a-entity>

        <a-entity tracked-controls="controller: 5;hand:right; idPrefix: Hand">
            <a-entity collider-check raycaster="far:.1;objects: .touchable;showLine:true" rotation="-60 0 -60" position="0 -.03 -.02 "></a-entity>
            <!-- <a-entity id="hand" rotation="-60 0 -60" position="0 -.03 -.02 " raycaster="far:.1;objects: .touchable;"

            </a-entity> -->
        </a-entity>

    
    </a-scene>
</body>

</html>
